<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Card Match</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.css" />
</head>

<body>

    <div class="container">
        <header>
            <h1>CARD MATCH</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i id="star3" class="fa fa-star"></i></li>
                <li><i id="star2" class="fa fa-star"></i></li>
                <li><i id="star1" class="fa fa-star"></i></li>
            </ul>

            <b>Moves</b>: <span class="moves">0</span>
            <!--temp -->
            <b>Time</b>: <span class="timer"></span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div id="card_board"></div>
        <!-- added for Jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.js"></script>
        <script src="js/app.js"></script>


    </div>


</body>

</html>
